<main style="background:url(assets/img/cabecera-example.jpg) center center;">
  <div class="container-fluid">
    <div class="row pt-5">
      <div class="card col-12 col-sm-8 col-md-6 col-xl-4 mx-auto shadow-lg">
        <div class="row p-2">
          <div class="col-12">
            <div class="row pt-3 mb-2">
              <form #formLogin="ngForm" (ngSubmit)="ingresar()" class="col-12" novalidate autocomplete="off">
                <div class="col-12 text-center">
                  <h3 class="font-weight-bold">¡Hola, bienvenido al Evento!</h3>
                  <h1 class="font-weight-bold texto-color-2 mt-1" style="line-height: 35px;">{{titulo}}</h1>
                  <p class="mb-1 pt-2">Accede con el <span class="font-weight-bold">Correo Electrónico</span> o <span
                    class="font-weight-bold">Código Ticket</span> que indicaste en la compra:</p>
                </div>

                <div class="card-header tab-card-header col-12">
                  <ul class="nav nav-tabs card-header-tabs col-12" id="myTab" role="tablist">
                    <li class="nav-item ingreso">
                      <a class="nav-link active" id="one-tab" data-toggle="tab" href="#one" role="tab"
                         aria-controls="One" aria-selected="true" (click)="setTabActive('email')">Correo Electrónico</a>
                    </li>
                    <li class="nav-item ingreso">
                      <a class="nav-link" id="two-tab" data-toggle="tab" href="#two" role="tab" aria-controls="Two"
                         aria-selected="false" (click)="setTabActive('codigo')">Código Ticket</a>
                    </li>
                  </ul>
                </div>

                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
                    <div class="col-12 form-group mx-auto">
                      <label>Correo Electrónico:</label>
                      <input [(ngModel)]="email" [spellcheck]="false" name="email" type="text" class="form-control"
                             placeholder="nombre@mail.com">
                    </div>
                  </div>
                  <div class="tab-pane fade show p-3" id="two" role="tabpanel" aria-labelledby="one-tab">
                    <div class="col-12 form-group mx-auto">
                      <label>Código Ticket:</label>
                      <input [(ngModel)]="codigo" [spellcheck]="false" name="codigo" type="text" class="form-control"
                             placeholder="Ingresa el Código de Ticket">
                    </div>
                  </div>
                </div>

                <div class="col-12 text-center mx-auto">
                  <button type="submit" id="loginButton" class="btn btn-primary px-4">Entrar al Evento</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 pt-3 mt-4 text-center" style="border-top:1px solid #cdcdcd;">
            <div class="row p-2">
              <div class="col-12">
                <h3>¿Tienes problemas con tu entrada?</h3>
                <p style="line-height: 22px;">Escribe un correo a: <a href="mailto:contacto@green.events">contacto@green.events</a>,
                  o llama al <a href="phone:+56221234567">+562 2123 4567</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
